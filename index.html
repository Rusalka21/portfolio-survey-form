<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name <input placeholder="Enter your name" required id="name" type="text"></label>
      <label for="email" id="email-label">Email <input placeholder="Enter your email" required id="email" type="email"></label>
      <label for="number" id="number-label">Age (optional)<input placeholder="Age" id="number" type="number" min="0" max="100"></label>
      <label for="dropdown" id="select-label">
        <select id="dropdown" name="dropdown">
        <option value="" selected disabled>Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      <label> Would you recommend freeCodeCamp to a friend?
      <label for="definitely"><input id="definitely" value="definitely" name="recom" type="radio" class="inline"> Definitely</label>
      <label for="maybe"><input id="maybe" value="maybe" name="recom" type="radio" class="inline"> Maybe</label>
      <label for="not-sure"><input id="not-sure" value="not-sure" name="recom" type="radio" class="inline"> Not sure</label>
      <label>What would you like to see improved? (Check all that apply)
      <label for="front-end"><input id="front-end" value="front-end" type="checkbox" class="inline"> Front-end Projects</label>
      <label for="back-end"><input id="back-end" value="back-end" type="checkbox" class="inline"> Back-end Projects</label>
      <label for="data-visualization"><input id="data-visualization" value="data-visualization" type="checkbox" class="inline"> Data Visualization</label>
      <label for="challenges"><input id="challenges" value="challenges" type="checkbox" class="inline"> Challenges</label>
      <label for="open-source"><input id="open-source" value="open-source" type="checkbox" class="inline"> Open Source Community</label>
      <label for="gitter"><input id="gitter" value="gitter" type="checkbox" class="inline"> Gitter help rooms</label>
      <label for="videos"><input id="videos" value="videos" type="checkbox" class="inline"> Videos</label>
      <label for="city-meetups"><input id="city-meetups" value="city-meetups" type="checkbox" class="inline"> City Meetups</label>
      <label for="wiki"><input id="wiki" value="wiki" type="checkbox" class="inline"> Wiki</label>
      <label for="forum"><input id="forum" value="forum" type="checkbox" class="inline"> Forum</label>
      <label for="additional-courses"><input id="additional-courses" value="additional-courses" type="checkbox" class="inline"> Additional Courses</label>
      </label>
      <label for="comments">Any comments or suggestions?
        <textarea id="comments" rows="5" placeholder="Enter your comment here..."></textarea>
      </label>
      <input id="submit" type="submit">
    </form>
    </div>
</body>
</html>
